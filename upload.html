<!DOCTYPE html>
<html>
<head>
  <title>Upload File</title>
</head>
<body>

<h2>Upload ke Firebase Storage</h2>

<input type="file" id="fileInput">
<button onclick="upload()">Upload</button>

<p id="status"></p>

<a href="download.html">Ke Download</a>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBixOoY7TI6s2F1snJ89Rs7BBslQdM8MJs",
  authDomain: "vps123-e25a8.firebaseapp.com",
  projectId: "vps123-e25a8",
  storageBucket: "vps123-e25a8.appspot.com",
  messagingSenderId: "457851318240",
  appId: "1:457851318240:web:436d045508429de2a10585"
});

const storage = firebase.storage();

function upload() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return alert("Pilih file");

  const ref = storage.ref("uploads/" + file.name);
  ref.put(file)
    .then(() => {
      document.getElementById("status").innerText = "Upload berhasil";
    })
    .catch(err => {
      document.getElementById("status").innerText = err.message;
    });
}
</script>

</body>
</html>
